<html lang="es">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta LinkedIn</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="profile-container">
      <div class="profile">
        <img src="profile1.jpg" alt="" />
        <div class="info">
          <div class="header">
            <div class="photo">
              <img src="profile1.jpg" alt="" />
            </div>
            <div class="action">
              <button>Sígueme</button>
            </div>
          </div>
          <div class="user-info">
            <div class="name"><a href="https://linorr.github.io/newwebBiemotps/">Lino Remesal</a></div>
<div class="username"><a href="https://www.linkedin.com/in/lino-remesal-rubio-7649a865/">LinkedIn</a></div>          </div>
          <div class="description">
            Lector empedernido de ciencia ficción y amante de la tecnología.
          </div>

          <div class="followers-container">
            <div class="following">
              <a href="#"> <span class="number">100k</span> Siguiendo </a>
            </div>
            <div class="followers">
              <a href="#"> <span class="number">100k</span> Siguiendo </a>
            </div>
          </div>

          <div class="other">
            <a href="#">
              <div class="photos">
                <img src="profile1.jpg" alt="" />
                <img src="profile1.jpg" alt="" />
                <img src="profile1.jpg" alt="" />
              </div>
              <div class="names">
                Elon Musk, Bill Gates y 80 más de las cuentas que sigues siguen
                a esta cuenta
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
